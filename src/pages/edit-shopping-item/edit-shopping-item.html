<ion-header>

  <ion-navbar color="secondary">
    <ion-title>{{item?.nome}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item>
        <ion-label>Nome</ion-label>
        <ion-input [(ngModel)]="item.nome"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label>Quantidade</ion-label>
        <ion-input [(ngModel)]="item.quantidade" type="number"></ion-input>
      </ion-item>
    
      <ion-item>
          <ion-label>Pre√ßo</ion-label>
          <ion-input [(ngModel)]="item.preco" type="number"></ion-input>
      </ion-item>
    
      <button ion-button block clear (click)="alterarItem(item)">Editar</button>
      <button ion-button block clear color="danger" (click)="removerItem(item)">Remover</button>

</ion-content>
